<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>efrain.fm</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background rings -->
  <svg id="bg-rings" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
    <circle cx="720" cy="450" r="180"/>
    <circle cx="720" cy="450" r="300"/>
    <circle cx="720" cy="450" r="440"/>
    <circle cx="720" cy="450" r="600"/>
    <circle cx="720" cy="450" r="780"/>
    <circle cx="720" cy="450" r="980"/>
    <circle cx="720" cy="450" r="1200"/>
  </svg>

  <div id="app-card">

    <header id="header">
      <h1 id="site-title">
        <span class="logo-efr">efr</span><span class="logo-ai">ai</span><span class="logo-n">n</span><span class="logo-dot">.</span><span class="logo-fm">fm</span>
      </h1>
    </header>

    <div id="chat-container">
      <div id="chat-messages">
        <!-- Messages will appear here -->
      </div>
    </div>

    <footer id="input-footer">
      <div id="input-wrapper">
        <textarea
          id="user-input"
          placeholder="Ask me for a song recommendation..."
          rows="1"
        ></textarea>
        <button id="send-button" title="Send message">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </footer>

  </div>
  <script src="script.js"></script>
</body>
</html>
