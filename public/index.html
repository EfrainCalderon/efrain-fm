<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>efrain.fm</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- OG / Social preview -->
  <meta property="og:title" content="efrain.fm">
  <meta property="og:description" content="A personal music discovery interface. Ask me for a song.">
  <meta property="og:image" content="https://efrain.fm/og-image.png">
  <meta property="og:url" content="https://efrain.fm">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="efrain.fm">
  <meta name="twitter:description" content="A personal music discovery interface. Ask me for a song.">
  <meta name="twitter:image" content="https://efrain.fm/og-image.png">
  <!-- Match Safari browser chrome to footer color, responsive to dark/light mode -->
  <meta name="theme-color" content="hsl(210, 8%, 7%)" media="(prefers-color-scheme: dark)">
  <meta name="theme-color" content="hsl(36, 10%, 88%)" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background rings - emanating from bottom center, breathing via SMIL -->
  <svg id="bg-rings" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
    <circle cx="720" cy="900" r="80">
      <animate attributeName="r" values="80;85;80" dur="10s" begin="0s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="900" r="160">
      <animate attributeName="r" values="160;170;160" dur="10s" begin="-0.45s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="900" r="240">
      <animate attributeName="r" values="240;255;240" dur="10s" begin="-0.9s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="900" r="320">
      <animate attributeName="r" values="320;340;320" dur="10s" begin="-1.35s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="900" r="400">
      <animate attributeName="r" values="400;425;400" dur="10s" begin="-1.8s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="900" r="480">
      <animate attributeName="r" values="480;510;480" dur="10s" begin="-2.25s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="900" r="560">
      <animate attributeName="r" values="560;595;560" dur="10s" begin="-2.7s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="900" r="640">
      <animate attributeName="r" values="640;680;640" dur="10s" begin="-3.15s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="900" r="730">
      <animate attributeName="r" values="730;775;730" dur="10s" begin="-3.6s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
  </svg>

  <div id="app-card">

    <header id="header">
      <h1 id="site-title">
        <span class="logo-efr">efr</span><span class="logo-ai">ai</span><span class="logo-n">n</span><span class="logo-dot">.</span><span class="logo-fm">fm</span>
      </h1>
    </header>

    <div id="chat-container">
      <div id="chat-messages">
        <!-- Messages will appear here -->
      </div>
    </div>

    <footer id="input-footer">
      <div id="input-wrapper">
        <textarea
          id="user-input"
          placeholder="Let's find a groove..."
          rows="1"
        ></textarea>
        <button id="send-button" title="Send message">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5 12 12 5 19 12"></polyline>
          </svg>
        </button>
      </div>
    </footer>

  </div>
  <script src="script.js"></script>
</body>
</html>
