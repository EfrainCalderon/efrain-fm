<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>efrain.fm</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="favicon.svg">

  <!-- OG / Social preview -->
  <meta property="og:title" content="efrain.fm">
  <meta property="og:description" content="A personal music discovery interface. Ask me for a song.">
  <meta property="og:image" content="https://efrain.fm/og-image.png">
  <meta property="og:url" content="https://efrain.fm">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="efrain.fm">
  <meta name="twitter:description" content="A personal music discovery interface. Ask me for a song.">
  <meta name="twitter:image" content="https://efrain.fm/og-image.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background rings - center sits just above input bar (cy=828), 9 rings spaced 75px apart -->
  <!-- Outermost ring r=660 just reaches the top of the card area (828 - 660 = 168px from top, clears header) -->
  <svg id="bg-rings" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
    <circle cx="720" cy="828" r="75">
      <animate attributeName="r" values="75;80;75" dur="10s" begin="0s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="828" r="150">
      <animate attributeName="r" values="150;159;150" dur="10s" begin="-0.45s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="828" r="225">
      <animate attributeName="r" values="225;239;225" dur="10s" begin="-0.9s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="828" r="300">
      <animate attributeName="r" values="300;318;300" dur="10s" begin="-1.35s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="828" r="375">
      <animate attributeName="r" values="375;398;375" dur="10s" begin="-1.8s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="828" r="450">
      <animate attributeName="r" values="450;477;450" dur="10s" begin="-2.25s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="828" r="525">
      <animate attributeName="r" values="525;556;525" dur="10s" begin="-2.7s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="828" r="600">
      <animate attributeName="r" values="600;635;600" dur="10s" begin="-3.15s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
    <circle cx="720" cy="828" r="675">
      <animate attributeName="r" values="675;715;675" dur="10s" begin="-3.6s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
    </circle>
  </svg>

  <div id="app-card">

    <header id="header">
      <h1 id="site-title">
        <span class="logo-efr">efr</span><span class="logo-ai">ai</span><span class="logo-n">n</span><span class="logo-dot">.</span><span class="logo-fm">fm</span>
      </h1>
    </header>

    <div id="chat-container">
      <div id="chat-messages">
        <!-- Messages will appear here -->
      </div>
    </div>

    <footer id="input-footer">
      <div id="input-wrapper">
        <textarea
          id="user-input"
          placeholder="Let's find a groove..."
          rows="1"
        ></textarea>
        <button id="send-button" title="Send message">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5 12 12 5 19 12"></polyline>
          </svg>
        </button>
      </div>
    </footer>

  </div>
  <script src="script.js"></script>
</body>
</html>
