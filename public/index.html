<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>efrain.fm</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Background rings - emanating from bottom center like sound waves -->
  <svg id="bg-rings" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
    <!-- Rings centered at bottom-center origin point (720, 900) -->
    <circle cx="720" cy="900" r="80"/>
    <circle cx="720" cy="900" r="160"/>
    <circle cx="720" cy="900" r="240"/>
    <circle cx="720" cy="900" r="320"/>
    <circle cx="720" cy="900" r="400"/>
    <circle cx="720" cy="900" r="480"/>
    <circle cx="720" cy="900" r="560"/>
    <circle cx="720" cy="900" r="640"/>
    <circle cx="720" cy="900" r="730"/>
    <circle cx="720" cy="900" r="820"/>
    <circle cx="720" cy="900" r="920"/>
    <circle cx="720" cy="900" r="1020"/>
    <circle cx="720" cy="900" r="1130"/>
    <circle cx="720" cy="900" r="1250"/>
    <circle cx="720" cy="900" r="1380"/>
    <circle cx="720" cy="900" r="1520"/>
    <circle cx="720" cy="900" r="1670"/>
    <circle cx="720" cy="900" r="1830"/>
    <circle cx="720" cy="900" r="2000"/>
    <circle cx="720" cy="900" r="2180"/>
    <circle cx="720" cy="900" r="2370"/>
  </svg>

  <div id="app-card">

    <header id="header">
      <h1 id="site-title">
        <span class="logo-efr">efr</span><span class="logo-ai">ai</span><span class="logo-n">n</span><span class="logo-dot">.</span><span class="logo-fm">fm</span>
      </h1>
    </header>

    <div id="chat-container">
      <div id="chat-messages">
        <!-- Messages will appear here -->
      </div>
    </div>

    <footer id="input-footer">
      <div id="input-wrapper">
        <textarea
          id="user-input"
          placeholder="Ask me for a song recommendation..."
          rows="1"
        ></textarea>
        <button id="send-button" title="Send message">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="12" y1="19" x2="12" y2="5"></line>
            <polyline points="5 12 12 5 19 12"></polyline>
          </svg>
        </button>
      </div>
    </footer>

  </div>
  <script src="script.js"></script>
</body>
</html>
